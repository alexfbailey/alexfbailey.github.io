<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Bailey</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-decoration: none;
      color: #000;
    }

    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .menu-toggle span {
      width: 20px;
      height: 2px;
      background: #000;
      transition: 0.3s;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .menu-overlay {
      position: fixed;
      inset: 0;
      background: #ff6600;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .menu-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .menu-overlay ul {
      list-style: none;
      font-size: 32px;
      font-weight: 300;
    }

    .menu-overlay li {
      margin: 25px 0;
    }

    .menu-overlay a {
      color: #fff;
      text-decoration: none;
    }

    main {
      margin-top: 100px;
      height: calc(100vh - 100px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      font-weight: 400;
      letter-spacing: -0.02em;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>

  <header>
    <a href="#" class="logo">Alex Bailey</a>
    <button class="menu-toggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <div class="menu-overlay">
    <nav>
      <ul>
        <li><a href="#">Photography</a></li>
        <li><a href="#">Film / TV</a></li>
        <li><a href="#">Commercial</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <h1>Alex Bailey</h1>
  </main>

  <footer>
    <p>Â© Alex Bailey</p>
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const overlay = document.querySelector('.menu-overlay');

    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
      overlay.classList.toggle('active');
    });
  </script>

</body>
</html>
